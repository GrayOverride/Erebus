<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arbetsprov</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body class="globalwrapper">
<div class="colum-md">
    <div id="back" class="hidden">
        <label for="SearchAgain">Search Again</label>
        <button id="SearchAgain" type="button" onClick="newSearch()">Back to Search</button>
    </div>
    <div id="controls" class="colum-lg">

    <label for="searchInput">Search</label>
    <input id="searchInput" type="text">
    <label for="searchbtn"></label>
    <input id="searchbtn" type="button" value="Search" onClick="displayImg()">

        <button id="addgallery" class="hidden" onclick="addToGallery()">Add selected to gallery</button>
        <button id="gallery" class="hidden" onclick="showGallery()">Show Gallery</button>
        <div class="colum-lg">
                <label for="searchAmount">Max Results</label>
            <select id="searchAmount">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
                <label for="searchSize">Imagesize</label>
            <select id="searchSize">
                <option value="m">small</option>
                <option value="t">thumbnail</option>
                <option value="z">medium</option>
            </select>
        </div>

    </div>
</div>
<div class="searchResults colum-lg">
    <div id="containerOne" class="colum-lg"></div>
    <div id="containerTwo">
    </div>
</div>
<div class="col-lg">

</div>
<script src="assets/js/main.js"></script>
</body>
</html>
